<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smooth Button Transition</title>
    <style>
        .button {
            background-color: green; 
            color: white;              
            padding: 15px 20px;        
            border: none;             
            border-radius: 5px;       
            cursor: pointer;          
            transition: background-color 0.3s ease; 
        }

        .button:hover {
            background-color: green; 
        }
    </style>
</head>
<body>

<button class="button">Hover Me!</button>

</body>
</html>
